        // Global state variables
        let logData = null;
        let currentIndex = 0;
        let totalItems = 0;
        
        // --- PREVIOUS FETCH LOGIC REMOVED ---
        // const JSON_FILE_PATH = "exif_update_log_20250930_160606.json";

        // Image path helper, adjusted to no longer need the "" prefix in the function,
        // since the original JSON file_path includes it for this particular data set.
        // NOTE: If you are using images from the same directory as index.html, 
        // and the file_path in the JSON is just "page_XX.jpg", you might need to
        // adjust this back to `return \`${filename}\`;`.
        const getRelativeImageUrl = (filename) => {
            return `${filename}`;
        };

        // DOM Elements definition
        const elements = {
            summaryInfo: document.getElementById('summary-info'),
            pageImage: document.getElementById('page-image'),
            imageFilename: document.getElementById('image-filename'),
            pageContent: document.getElementById('page-content'),
            pageCounter: document.getElementById('page-counter'),
            pageTitle: document.getElementById('page-title'),
            pageShortstory: document.getElementById('page-shortstory'),
            pageDescription: document.getElementById('page-description'),
            pageKeywords: document.getElementById('page-keywords'),
            currentAbsPath: document.getElementById('current-abs-path'),
            imageContainer: document.getElementById('image-container'), 
            lightboxModal: document.getElementById('lightbox-modal'), 
            lightboxImage: document.getElementById('lightbox-image'), 
            // Selecting buttons using standard filtering logic
            prevBtns: Array.from(document.querySelectorAll('.nav-btn')).filter(btn => btn.textContent.includes('Prev') || btn.textContent.includes('Previous')),
            nextBtns: Array.from(document.querySelectorAll('.nav-btn')).filter(btn => btn.textContent.includes('Next')),
        };

        // --- Lightbox Functions ---
        const openLightbox = () => {
            const currentSrc = elements.pageImage.src;
            if (currentSrc) {
                elements.lightboxImage.src = currentSrc;
                elements.lightboxModal.classList.add('open');
            }
        };

        const closeLightbox = (event) => {
            if (event.target.id === 'lightbox-modal' || event.target.classList.contains('lightbox-close')) {
                elements.lightboxModal.classList.remove('open');
            }
        };

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && elements.lightboxModal.classList.contains('open')) {
                elements.lightboxModal.classList.remove('open');
            }
        });
        
        // --- Core Rendering Function ---
        const renderPage = (index, direction = 0) => {
            if (index < 0 || index >= totalItems) return;
            if (!logData) return; 

            currentIndex = index;
            const item = logData.detailed_log[currentIndex];
            const isForward = direction >= 0;

            // 1. Apply Paging Transition Start State (Fade out and slide)
            elements.pageContent.classList.remove('page-active', 'page-enter', 'page-enter-left');
            if (direction !== 0) {
                 elements.pageContent.classList.add(isForward ? 'page-enter' : 'page-enter-left');
            }

            // 2. Update Content
            setTimeout(() => {
                const title = item.ai_response?.title || item.title || 'Untitled Page';
                const shortstory = item.ai_response?.shortstory || item.ai_shortstory || 'No short story available.';
                const description = item.ai_description || 'No description available.';
                const keywords = item.ai_keywords || [];

                const relativePath = getRelativeImageUrl(item.file_path);
                elements.pageImage.src = relativePath;
                
                elements.imageFilename.textContent = `File: ${relativePath}`;
                elements.pageCounter.textContent = `Page ${currentIndex + 1} of ${totalItems}`;
                elements.pageTitle.textContent = title;
                elements.pageShortstory.textContent = shortstory;
                elements.pageDescription.textContent = description;
                // Since absolute paths are for local context, display them only if they exist
                // elements.currentAbsPath.textContent = item.absolute_path || 'Absolute path not recorded.';
                // document.getElementById('currentabspath').style.display = 'block'; // Show path info

                // Render Keywords
                elements.pageKeywords.innerHTML = keywords.map(kw => 
                    `<span class="inline-flex items-center px-3 py-1 text-sm font-medium bg-blue-100 text-blue-800 rounded-full shadow-inner">${kw}</span>`
                ).join('');

                // 3. Apply Paging Transition End State (Fade in)
                elements.pageContent.classList.remove('page-enter', 'page-enter-left');
                elements.pageContent.classList.add('page-active');
                
                // 4. Update Button States
                updateNavigationButtons();
            }, 100); // Short delay for transition effect
        };

        // --- Navigation Logic ---
        const navigate = (step) => {
            const newIndex = currentIndex + step;
            if (newIndex >= 0 && newIndex < totalItems) {
                renderPage(newIndex, step);
            }
        };

        const updateNavigationButtons = () => {
            const isFirst = currentIndex === 0;
            const isLast = currentIndex === totalItems - 1;

            const updateButtonState = (btn) => {
                const isPrev = btn.textContent.includes('Prev') || btn.textContent.includes('Previous');
                const isDisabled = isPrev ? isFirst : isLast;
                
                btn.disabled = isDisabled;
                btn.classList.toggle('opacity-50', isDisabled);
                btn.classList.toggle('cursor-not-allowed', isDisabled);
            };

            elements.prevBtns.forEach(updateButtonState);
            elements.nextBtns.forEach(updateButtonState);
        };

        // --- Initialization - Load Data Synchronously ---
        const initializeApp = () => {
            elements.summaryInfo.textContent = `Loading data from embedded source...`;
            document.getElementById('currentabspath').style.display = 'none'; // Hide path info initially

            try {
                // 1. Parse the embedded JSON string
                logData = JSON.parse(JSON_DATA_STRING);
                
                // 2. Set total items
                totalItems = logData.detailed_log.length;
                
                if (totalItems === 0) {
                    elements.summaryInfo.innerHTML = '<span class="text-red-600 font-bold">Error:</span> Embedded JSON is empty.';
                    return;
                }

                // 3. Render Summary Info
                const summary = logData.summary;
                elements.summaryInfo.innerHTML = `Processed **${totalItems} items** | Duration: ${summary.duration} | Directory: <code class="font-mono text-sm">${summary.directory}</code>`;

                // 4. Attach Event Listeners
                elements.prevBtns.forEach(btn => btn.addEventListener('click', () => navigate(-1)));
                elements.nextBtns.forEach(btn => btn.addEventListener('click', () => navigate(1)));
                elements.imageContainer.addEventListener('click', openLightbox); 
                
                // Handle Keyboard Navigation
                document.addEventListener('keydown', (e) => {
                    if (!elements.lightboxModal.classList.contains('open')) {
                        if (e.key === 'ArrowRight') {
                            navigate(1);
                        } else if (e.key === 'ArrowLeft') {
                            navigate(-1);
                        }
                    }
                });

                // 5. Start on the first page
                renderPage(0);

            } catch (error) {
                console.error("Failed to parse embedded JSON data:", error);
                elements.summaryInfo.innerHTML = `<span class="text-red-600 font-bold">Fatal Error:</span> Failed to parse the embedded JSON data. Details: ${error.message}`;
                elements.prevBtns.forEach(btn => btn.disabled = true);
                elements.nextBtns.forEach(btn => btn.disabled = true);
            }
        };

        window.onload = initializeApp;
    </script>
